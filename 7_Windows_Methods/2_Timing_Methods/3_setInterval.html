<!DOCTYPE html>
<html>
<head>
  <title>setInterval Demo</title>
</head>
<body>
  <h2>setInterval Example</h2>
  <button onclick="startInterval()">Start Interval</button>

  <script>
    function startInterval() {
      setInterval(() => {
        console.log("Repeating every 2 seconds...");
      }, 2000);
    }
  </script>
</body>
</html>
